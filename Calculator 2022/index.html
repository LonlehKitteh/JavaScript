<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;800;900&family=Roboto:ital,wght@1,700&family=Signika+Negative:wght@600&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='main.js' defer></script>
    <script src="https://kit.fontawesome.com/2cd214760a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator">
        <div class="title">Calculate</div>
        <div class="screen">
            <div class="history"></div>
            <input type="text" maxlength="14" class="value" value='0' readonly></input>
        </div>
        <div class="keyboard">
            <button id="button1">!</button>
            <button id="button2">CE</button>
            <button id="button3">C</button>
            <button id="button4"><i class="fas fa-backspace"></i></button>
            <button id="button5">1/x</button>
            <button id="button6"><i class="fas fa-square-root-alt"></i></button>
            <button id="button7">x&sup2;</button>
            <button id="button8" value="/"><i class="fas fa-divide" value="/"></i></button>
            <button id="button9">7</button>
            <button id="button10">8</button>
            <button id="button11">9</button>
            <button id="button12" value="*"><i class="fas fa-times" value="*"></i></button>
            <button id="button13">4</button>
            <button id="button14">5</button>
            <button id="button15">6</button>
            <button id="button16" value="-"><i class="fas fa-minus" value="-"></i></button>
            <button id="button17">1</button>
            <button id="button18">2</button>
            <button id="button19">3</button>
            <button id="button20" value="+"><i class="fas fa-plus" value="+"></i></button>
            <button id="button21">+/-</button>
            <button id="button22">0</button>
            <button id="button23">.</button>
            <button id="button24"><i class="fas fa-equals"></i></button>
        </div>
    </div>
</body>

</html>
