<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arithmetic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='main.js' defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="inputs">
        First value: <input type="text" class="number1" placeholder="First value" />
        Second value: <input type="text" class="number2" placeholder="Second value" />
    </div>
    <div class="operations">
        <div class="add btn">Add <i class="fa-solid fa-plus"></i></div>
        <div class="odd btn">Odd <i class="fa-solid fa-minus"></i></div>
        <div class="times btn">Times <i class="fa-solid fa-xmark"></i></div>
        <div class="devide btn">Devide <i class="fa-solid fa-divide"></i></div>
    </div>
    <div class="output">Result:<span class="value">0</span></div>
    <div class="spinner">
        <div class="loader"></div>
    </div>
</body>

</html>
