<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Liquid Distortion Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <main>
        <div class="slider">
            <div id="rgbKineticSlider" class="rgbKineticSlider">
                <nav>
                    <a href="#" class="main-nav prev" data-nav="previous">Prev</a>
                    <a href="#" class="main-nav next" data-nav="next">Next</a>
                </nav>
            </div>
        </div>
    </main>

    <!-- TweenMax -->
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/imagesLoaded.pkgd.min.js"></script>

    <!-- Pixi JS -->
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi-filters.min.js"></script>

    <!-- Slider Plugin -->
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/rgbKineticSlider.js"></script>

    <script>

        const images = ["img1.jpg", "img2.jpg", "img3.jpg"]
        const texts = [["JavaScript"], ["Middle of the night"], ["Two steps from the heaven"]]

        rgbKineticSlider = new rgbKineticSlider({
            slideImages: images,
            itemsTitles: texts,

            backgroundDisplacementSprite: 'test2.webp', // slide displacement image 
            cursorDisplacementSprite: "test2.webp", // cursor displacement image
            cursorImgEffect: true, // enable cursor effect
            cursorTextEffect: false, // enable cursor text effect
            cursorScaleIntensity: 0.65, // cursor effect intensity
            cursorMomentum: 0.14, // lower is slower

            swipe: true, // enable swipe
            swipeDistance: window.innerWidth * 0.4, // swipe distance - ex : 580
            swipeScaleIntensity: 0.3, // scale intensity during swipping

            slideTransitionDuration: 0.5, // transition duration
            transitionScaleIntensity: 10, // scale intensity during transition
            transitionScaleAmplitude: 140, // scale amplitude during transition

            nav: true, // enable navigation
            navElement: '.main-nav', // set nav class

            imagesRgbEffect: true, // enable img rgb effect
            imagesRgbIntensity: 0.1, // set img rgb intensity
            navImagesRgbIntensity: 30, // set img rgb intensity for regular nav 

            textsDisplay: true, // show title
            textsSubTitleDisplay: true, // show subtitles
            textsTiltEffect: true, // enable text tilt
            googleFonts: ['Playfair Display:700', 'Roboto:400'], // select google font to use
            buttonMode: true, // enable button mode for title
            textsRgbEffect: true, // enable text rgb effect
            textsRgbIntensity: 0.03, // set text rgb intensity
            navTextsRgbIntensity: 15, // set text rgb intensity for regular nav

            textTitleColor: 'white', // title color
            textTitleSize: 125, // title size
            mobileTextTitleSize: 125, // title size
            textTitleLetterspacing: 3, // title letterspacing

            textSubTitleColor: 'white', // subtitle color ex : 0x000000
            textSubTitleSize: 21, // subtitle size
            mobileTextSubTitleSize: 21, // mobile subtitle size
            textSubTitleLetterspacing: 2, // subtitle letter spacing
            textSubTitleOffsetTop: 90, // subtitle offset top
            mobileTextSubTitleOffsetTop: 90, // mobile subtitle offset top
        })

    </script>
</body>

</html>
