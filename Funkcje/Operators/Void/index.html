<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Void Function</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <a href="javascript:void(document.querySelector('body').style.backgroundColor = 'red')">Change color</a>
    <!-- void is a function that returns nothing  -->
</body>

</html>
