<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body>
    <div id="full">
        <div id="grid">
            <div id="component1" class="component">
                <div>×</div>
                <div>○</div>
            </div>
            <div id="component2" class="component">
                <div>×</div>
                <div>○</div>
            </div>
            <div id="component3" class="component">
                <div>×</div>
                <div>○</div>
            </div>
            <div id="component4" class="component">
                <div>×</div>
                <div>○</div>
            </div>
            <div id="component5" class="component">
                <div>×</div>
                <div>○</div>
            </div>
            <div id="component6" class="component">
                <div>×</div>
                <div>○</div>
            </div>
            <div id="component7" class="component">
                <div>×</div>
                <div>○</div>
            </div>
            <div id="component8" class="component">
                <div>×</div>
                <div>○</div>
            </div>
            <div id="component9" class="component">
                <div>×</div>
                <div>○</div>
            </div>
        </div>
        <div id="score">
            <div id="points">
                <div style="grid-area: 1 / 1 / 2 / 3;" id="btn-settings" onclick="settings()">
                    <div class="content">ustawienia</div>
                </div>
                <div style="grid-area: 2 / 1 / 3 / 3;">
                    <div class="content limit">Round: <i class="round">1</i></div>
                </div>
                <div style=" grid-area: 3 / 1 / 4 / 2;">
                    <div class="content" id="playerx">player X</div>
                </div>
                <div style="grid-area: 3 / 2 / 4 / 3;">
                    <div class="content" id="playero">player O</div>
                </div>
                <div style="grid-area: 4 / 1 / 5 / 3;">
                    <div class="content">score:</div>
                </div>
                <div id="x" style="grid-area: 5 / 1 / 6 / 2;">
                    <div class="content x">0</div>
                </div>
                <div id="o" style="grid-area: 5 / 2 / 6 / 3;">
                    <div class="content o">0</div>
                </div>
                <div style="grid-area: 6 / 1 / 7 / 3;"><input type="button" class="content" onclick="reset()" id="reset"
                        value="Next round"></div>
            </div>
        </div>
    </div>
    <div id="settings">
        <div id="stgs-container">
            <div id="flex">
                <div class="focus"><i>Player <i class="char">×</i></i>
                    <input type="text" id="namex" maxlength="9">
                </div>
                <div class="focus"><i>Player <i class="char">○</i></i>
                    <input type="text" id="nameo" maxlength="9">
                </div>
                <div class="focus"><i>Rounds: <i id="rounds">60</i></i>
                    <input type="range" id="number" min="1" max="100" value="60" >
                </div>
            </div>
            <div id="operation" >
                <div onclick="back()" id="back">back</div>
                <div onclick="save()" class="focus">save</div>
            </div>
        </div>
    </div>
    <script src='main1.js'></script>
</body>

</html>
